<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WillBerries</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-2">
        <a class="logo-link" href="/">
          <img class="logo-img" src="img/logo.svg" alt="logo: willberries">
        </a>
      </div>
      <div class="col-6">
        <nav>
          <ul class="navigation d-flex justify-content-between">
            <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Goods</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Brands</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-2 d-flex justify-content-end">
        <button class="button">
          <img class="btn-icon" src="img/cart.svg" alt="icon: cart">
          <span class="btn-text">Cart</span>
        </button>
      </div>
    </div>
    <!-- .row -->
  </header>
</body>
</html>
